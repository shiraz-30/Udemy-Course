<!DOCTYPE html>

<html>

<head>

	<title>Create a Signup Form</title>
	<link rel="stylesheet" type = "text/css" href = "mini_project_form_style.css">

</head>

<body>

	<form method = "POST">

		<h1 id = "heading">Register</h1>

		<div id = "social-connections">

			<img class = "social-media-icons" src = "http://pluspng.com/img-png/google-logo-png-open-2000.png" alt = "Google Logo">

			<img class = "social-media-icons" src = "https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt = "Facebook Logo">

			<img class = "social-media-icons" src = "https://image.flaticon.com/icons/svg/25/25231.svg" alt = "Github Logo">

			<img class = "social-media-icons" src = "https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt = "LinkedIn Logo">

		</div>

		<div id = "form-details">

			<div>

				<input class = "input-box" type = "text" name = "username" placeholder = "Username">

			</div>

			<div>

				<input class = "input-box" type = "email" name = "email" placeholder = "Email">

			</div>

			<div>

				<input class = "input-box" type = "password" name = "password" placeholder = "Password">

			</div>

			<div>

				<input class = "input-box" type = "password" name = "confirm-password" placeholder = "Confirm Password">

			</div>
			
			<input id = "submit-button" type = "submit" value = "Register">

		</div>

	</form>

</body>

</html>
