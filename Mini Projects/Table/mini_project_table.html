<!DOCTYPE html>

<html>

<head>

	<title>Table Project</title>
	<link rel = "stylesheet" type = "text/css" href = "mini_project_table_style.css"/>

</head>

<body>

	<table>

		<th colspan = "3" class = "invoice">Invoice #12345ABC</th>
		<th class = "invoice">18 Jul 2019</th>

		<tr>

			<td colspan = "2">
				<strong> Pay To: </strong> <br>
				The Tec Park <br>
				123 Willow Street <br>
				Boulevard, LA - 567892 </td>

			<td colspan = "2">
				<strong> Customer: </strong><br>
				John Lark <br>
				Dummy Apartment <br>
				276 Main Street <br>
				Boulevard, LA - 567892 </td>

		</tr>

		<tr class = "sub-headings">

			<th>Name/Description</th>
			<th>Qty</th>
			<th>MRP</th>
			<th>Amount</th>

		</tr>

		<tr>

			<td>Biryani</td>
			<td>3</td>
			<td>400</td>
			<td>1200</td>

		</tr>

		<tr>

			<td>Chocolate Shake</td>
			<td>3</td>
			<td>200</td>
			<td>600</td>

		</tr>

		<tr>

			<th colspan = "3" class = "subtotal">Subtotal: </th>
			<td>1800</td>

		</tr>

		<tr>

			<th colspan = "2" class = "tax">Tax </th>
			<td>10%</td>
			<td>180</td>

		</tr>

		<tr>

			<th colspan = "3" class = "grandtotal">Grand Total: </th>
			<td>Rs. 1620</td>

		</tr>

	</table>

</body>

</html>
